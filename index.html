<!DOCTYPE html>
	<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	
	  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	  <link rel="stylesheet" href="index.css">
	  <link rel="preconnect" href="https://fonts.googleapis.com">
	  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
	  <title>Frontend Mentor | Fylo data storage component</title>
	
	  <style>
	    .attribution { font-size: 11px; text-align: center; }
	    .attribution a { color: hsl(228, 45%, 44%); }
	  </style>
	</head>
	<body>
	  <div id="main-container">
	
	  
	  <div id="container">
	
	    
	    <div class="block-container">
	
	    
	    <div class="left">
	      <div class="left-container">
	        <img class="logo" src="./images/logo.svg" alt="logo image">
	        <div class="folder">
	          <ul>
	            <li><a href="#"><img class="icon" src="./images/icon-document.svg" alt="document icon"></a></li>
	            <li><a href="#"><img class="icon" src="./images/icon-folder.svg" alt="folder icon"></a></li>
	            <li><a href="#"><img class="icon" src="./images/icon-upload.svg" alt="uplaod icon"></a></li>
	          </ul>
	        </div>
	    </div>
	    </div>
	
	
	    <div class="right">
	      <div class="right-container">
	        <p class="alert">You've used <strong>815 GB</strong> of your storage</p>
	        <div class="gradient-container">
	          <div class="gradient">
	            <div class="range">
	              <div class="slide" id="myBar"><span class="dot"></span></div>
	            </div>
	            <div class="storage"><p class="s-left">0 GB</p> <p class="s-right">1000 GB</p></div>
	          </div>
	          
	        </div>
	      </div>
	        <div class="storage-left">
	          <p><span class="number" >185</span>  <span class="gb">GB Left</span></p>
	        </div>
	    </div>
	    </div>

	
	  <script>
	  var i = 0;
	
	  window.onload = function() {
	  
	    if (i == 0) {
	        i = 1;
	        var elem = document.getElementById("myBar");
	        var width = 1;
	        var id = setInterval(frame, 10);
	        function frame() {
	        if (width >= 80) {
	          clearInterval(id);
	          i = 0;
	        } else if(width != 80) {
	          width++;
	          elem.style.width = width + "%";
	        }
	      }
	    }
	    
	}
	  </script>
	
	
	</body>
	</html>
